<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>

        <label for="name" > Name: </label>
        <input id="name" type="text" placeholder="Enter your name">
        <br> <br>

        <label for="password"> Password: </label>
        <input  id="password" type="password" placeholder="Enter your password">
        <br> <br>

        <label for="email"> Email: </label>
        <input id="email" type="email" placeholder="Enter your email">
        <br> <br>

        <label for="number"> Number: </label>
        <input id="number" type="number" placeholder="Enter your number">
        <br> <br>

        <label for="date"> Date: </label>
        <input id="date" type="date" placeholder="Enter your date">
        <br> <br>

        <label for="color"> Color: </label>
        <input id="color" type="color" placeholder="Enter your color">
        <br> <br>

        <label for="range"> Range: </label>
        <input id="range" type="range" placeholder="Enter your range">
        <br> <br>

        <label for="file"> File: </label>
        <input id="file" type="file">
        <br> <br>

        <label for="button"> Button: </label>
        <input id="button" type="button" value="My Button">
        <br> <br>

        <label for="checkbox"> Checkbox: </label>
        <input id="checkbox" type="checkbox">Item 1
        <input id="checkbox" type="checkbox">Item 2
        <input id="checkbox" type="checkbox">Item 3
        <br> <br>

        <label for="radio"> Radio: </label>
        <input id="radio" name="gender" type="radio" >Male
        <input id="radio" name="gender" type="radio" >Female
        <br> <br>


        <input id="submit" type="submit" value="Submit">
        <input id="reset" type="reset" value="Reset">
        
    </form>
</body>
</html>
